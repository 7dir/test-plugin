# ===================================
#  Form Field Definitions
# ===================================

fields:
    username:
        label: Username
        span: auto

    security_code:
        label: Security Code
        span: auto
        type: number

    roles:
        label: Roles
        commentAbove: RelationController used as a partial field type.
        type: partial

tabs:
    fields:

        media_file:
            label: Media Finder
            span: auto
            type: mediafinder
            commentAbove: File selection from the Media Library.
            tab: Media Manager
            mode: file

        media_image:
            label: Media Finder
            span: auto
            type: mediafinder
            commentAbove: Photo selection from the Media Library.
            tab: Media Manager
            mode: image

        photo:
            label: Photo
            span: auto
            type: fileupload
            commentAbove: Single image upload inside a tab.
            mode: image
            imageHeight: 150
            imageWidth: 150
            tab: Single Image

        photo_secure:
            label: Photo (Secure)
            span: auto
            type: fileupload
            commentAbove: Single secure image upload inside a tab.
            mode: image
            imageHeight: 150
            imageWidth: 150
            tab: Single Image

        portfolio:
            label: Portfolio
            span: auto
            type: fileupload
            commentAbove: Multiple image upload inside a tab.
            mode: image
            tab: Multi Image

        portfolio_secure:
            label: Portfolio (Secure)
            span: auto
            type: fileupload
            commentAbove: Multiple secure image upload inside a tab.
            mode: image
            tab: Multi Image

        certificate:
            label: Certificate
            span: auto
            type: fileupload
            commentAbove: Single file upload inside a tab.
            mode: file
            tab: Single File

        certificate_secure:
            label: Certificate (Secure)
            span: auto
            type: fileupload
            commentAbove: Single secure file upload inside a tab.
            mode: file
            tab: Single File

        files:
            label: Files
            span: auto
            type: fileupload
            commentAbove: Multiple file upload inside a tab.
            mode: file
            tab: Multi File

        files_secure:
            label: Files (Secure)
            span: auto
            type: fileupload
            commentAbove: Multiple secure file upload inside a tab.
            mode: file
            tab: Multi File
