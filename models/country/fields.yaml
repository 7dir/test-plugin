# ===================================
#  Form Field Definitions
# ===================================

fields:

    name:
        label: Name
        span: auto
        default: Australia

    code:
        label: Code
        span: auto
        preset:
            field: name
            type: slug

tabs:
    fields:

        pages_section:
            label: Pages
            tab: Pages
            comment: This will disappear when a page is selected
            type: section
            dependsOn: pages

        pages:
            tab: Pages
            type: checkboxlist

        states:
            tab: States
            type: repeater
            form:
                fields:
                    title:
                        label: State
                    item:
                        type: repeater
                        prompt: Add new suburb
                        form:
                            fields:
                                subtitle:
                                    label: Suburb
                                    span: left


